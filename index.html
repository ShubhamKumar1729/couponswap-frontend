<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupon Swap</title>
    <style>
      *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;color:#1f2937}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1);padding:16px}
      .row{display:flex;gap:16px;flex-wrap:wrap}
      .col{flex:1 1 300px}
      .btn{padding:10px 16px;border:none;border-radius:10px;background:linear-gradient(45deg,#667eea,#764ba2);color:#fff;font-weight:600;cursor:pointer}
      .input, select, textarea{width:100%;padding:10px;border:2px solid #e5e7eb;border-radius:10px}
      .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
      .badge{display:inline-block;padding:4px 10px;border-radius:999px;background:#e5e7ff;color:#4338ca;font-weight:700;font-size:12px}
      .muted{color:#6b7280;font-size:12px}
      .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
      .nav{display:flex;gap:10px;align-items:center}
      .logo{font-size:22px;font-weight:800;background:linear-gradient(45deg,#667eea,#764ba2);-webkit-background-clip:text;color:transparent}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
